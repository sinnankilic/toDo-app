{% extends "todoApp/layout.html" %}

{% block content %} 
<form action="{% url 'todo_add' %}" method="post" class="container  p-4 shadow-sm bg-light text-center" style="margin-top:70px; border-radius:15px">
    <h1>Add Task</h1>
      {% csrf_token %}
      
      <div class="mb-3">
          {{ form.as_p }}
      </div>
      
      <button type="submit" class="btn btn-success">Submit</button>
      
  </form>
  

{% endblock content %}
