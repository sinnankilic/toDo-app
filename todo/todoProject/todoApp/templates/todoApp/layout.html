<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>{% block title %}My ToDo App{% endblock %}</title>
      
      
      <link href="
https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css
" rel="stylesheet">
<style>
      body {
            background-color:#C0C0C0
      }
  </style>
</head>
<body>

      <nav class="navbar navbar-expand-lg bg-body-tertiary"data-bs-theme="dark">
            
            <div class="container-fluid">
              <a class="navbar-brand" href="{% url "home" %}">Task List</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="{% url "view_create" %}">Add Task</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="{% url "todo_list" %}">Show List</a>
                  </li>
                  
                </ul>
                
              </div>
            </div>
          </nav>

      
      
      <div class="container">
            {% block content %}
            <!-- Default content goes here -->

            
            {% endblock %}
      </div>















      <script src="
      https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js
      "></script>

</body>
</html>
